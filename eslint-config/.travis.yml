# Configuration
env:
    global:
        - secure: ""
sudo: false
language: node_js

node_js:
    - "10"

# The pre-install script
before_install:
    - npm i -g pnpm
    - pnpm i -g greenkeeper-lockfile@1

# The install script
install:
    - pnpm i

# The pre-build script
before_script:
    - greenkeeper-lockfile-update || true

# The build script
script:
    - pnpm run lint

# The post-build script
after_script:
    - greenkeeper-lockfile-upload || true

# Disable email notifications
notifications:
    email: false

